<html>
<head>
<title>JS Calculator</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <link href='http://fonts.googleapis.com/css?family=Play|Courgette|Kaushan+Script' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="frame">
        <div class="header">
            <div class="label">TIY Calculator</div>
       <div class="solar">
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
       </div>             
       <div class="lcd">
         <div class="number-readout">0</div>
         <div class="operation">
            <div class="operator">/</div> 
            <div class="operator">*</div>
            <div class="operator">-</div> 
            <div class="operator">+</div>         
          </div> 
        </div>
    </div> <!-- end of header -->
    <div class="clear keys">C</div>
        <div class="keys-wrapper">
      <div class="num keys" name="one">1</div>
      <div class="num keys" name="two">2</div>
      <div class="num keys" name="three">3</div>
      <div class="func keys">/</div>
      <div class="num keys" name="four">4</div>
      <div class="num keys" name="five">5</div>
      <div class="num keys" name="six">6</div>
      <div class="func keys">*</div>
      <div class="num keys" name="seven">7</div>
      <div class="num keys" name="eigth">8</div>
      <div class="num keys" name="eight">9</div>
      <div class="func keys">-</div>
      <div class="num keys" name="zero">0</div>
      <div class="func keys">.</div>
      <div class="func keys">=</div>
      <div class="func keys">+</div>
    </div> <!-- end of keys-wrapper -->
  </div> <!-- end of frame -->
</div> <!-- end of wrapper -->
</body>
</html>
